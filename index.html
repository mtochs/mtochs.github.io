<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lattice for Space: Orbital Autonomy Simulator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="container"></div>
    
    <div id="ui-controls">
        <button id="toggle-simulation">Pause</button>
        <button id="spawn-threat">Spawn Threat</button>
        <button id="toggle-debug">Toggle Debug Info</button>
    </div>
    
    <div id="debug-info" class="hidden">
        <div>FPS: <span id="fps">0</span></div>
        <div>Active Satellites: <span id="satellite-count">0</span></div>
        <div>Threats: <span id="threat-count">0</span></div>
        <div>Evading Satellites: <span id="evading-count">0</span></div>
    </div>

    <!-- Import Three.js and OrbitControls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    
    <!-- Import our simulation scripts -->
    <script src="js/config.js"></script>
    <script src="js/satellite.js"></script>
    <script src="js/threat.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/performance.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
